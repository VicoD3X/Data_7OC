name: CI & Deploy to Heroku

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

  deploy:
    name: Deploy to Heroku (only if tests pass)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Déploiement AVEC healthcheck intégré (rollback auto si KO)
      - name: Deploy with Heroku Action
        id: heroku-deploy
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main
          healthcheck: "https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/_stcore/health"
          delay: 60
          rollbackonhealthcheckfailed: true

      # Affiche releases, ps, logs si le déploiement échoue (plus de heredoc)
      - name: Show Heroku logs on failure
        if: failure()
        env:
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          printf "machine api.heroku.com\n  login %s\n  password %s\nmachine git.heroku.com\n  login %s\n  password %s\n" "$HEROKU_EMAIL" "$HEROKU_API_KEY" "$HEROKU_EMAIL" "$HEROKU_API_KEY" > ~/.netrc
          chmod 600 ~/.netrc

          echo "------ Heroku releases ------"
          heroku releases -a ${{ secrets.HEROKU_APP_NAME }} || true

          echo "------ Heroku processes ------"
          heroku ps -a ${{ secrets.HEROKU_APP_NAME }} || true

          echo "------ Last 300 Heroku logs ------"
          heroku logs -n 300 -a ${{ secrets.HEROKU_APP_NAME }} || true
