name: CI & Deploy to Heroku

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

  deploy:
    name: Deploy to Heroku (only if tests pass)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # 1) Déploiement SANS healthcheck intégré (pas de rollback auto ici)
      - name: Deploy with Heroku Action
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main
          rollbackonhealthcheckfailed: false

      # 2) Notre healthcheck manuel, plus robuste (réessaie jusqu'à 5 min)
      - name: Wait for app to become healthy (manual health check with retries)
        run: |
          set -e
          APP="https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
          ENDPOINTS=(
            "/_stcore/health"
            "/healthz"
            "/"
          )
          echo "Probing health endpoints on $APP ..."
          for ep in "${ENDPOINTS[@]}"; do
            echo "Trying endpoint: $ep"
            for i in {1..30}; do
              code=$(curl -s -o /dev/null -w "%{http_code}" "$APP$ep" || true)
              if [ "$code" = "200" ]; then
                echo "✅ Healthy on $ep (HTTP 200)"
                exit 0
              fi
              echo "Attempt $i/30 for $ep -> HTTP $code. Retrying in 10s..."
              sleep 10
            done
          done
          echo "❌ Healthcheck failed on all endpoints."
          exit 1

      # 3) Si ça échoue, on dump les logs Heroku pour comprendre
      - name: Show Heroku logs on failure
        if: failure()
        run: |
          heroku logs -n 200 -a ${{ secrets.HEROKU_APP_NAME }}
