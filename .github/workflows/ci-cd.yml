name: Python CI + Deploy to Heroku

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      # ⬇️ Installe la CLI Heroku (résout le "heroku: not found")
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          which heroku

      # ⬇️ Déploiement via l'action officielle du Marketplace
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main
          # pas de healthcheck ajouté : on reste sur le setup simple du Marketplace
